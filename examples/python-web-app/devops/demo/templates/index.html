<!DOCTYPE html>
<html lang="en">
<head>
<title>Docker Web Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background-color: #f0f8ff; /* Light blue background */
  color: #333;
}

/* Style the header */
header {
  background-color: #007bff; /* Blue color */
  padding: 40px 0;
  text-align: center;
  font-size: 40px;
  color: white;
  margin-bottom: 20px;
}

/* Create two columns/boxes that float next to each other */
nav {
  float: left;
  width: 30%;
  padding: 20px;
  background: #ffffff; /* White background for contrast */
  border-right: 2px solid #007bff; /* Blue border */
  box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: #007bff; /* Blue color for links */
  font-weight: bold;
  transition: background-color 0.3s ease;
  border-radius: 4px;
}

nav ul li a:hover {
  background-color: #e7f1ff; /* Light blue on hover */
}

/* Style the article */
article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #ffffff;
  box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
}

article h1 {
  font-size: 28px;
  color: #007bff; /* Blue color */
}

article p {
  font-size: 18px;
  line-height: 1.6;
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #007bff; /* Blue color */
  padding: 15px;
  text-align: center;
  color: #f8f9fa;
  margin-top: 20px;
  font-size: 14px;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    padding: 10px;
    box-shadow: none;
  }
}
</style>
</head>
<body>

<header>
  <h2>My First Web Application</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="https://www.youtube.com/@Anubhav">YouTube</a></li>
      <li><a href="https://www.linkedin.com/in/anubhavparida2001/">LinkedIn</a></li>
      <li><a href="https://github.com/anubhavdubu2001">GitHub</a></li>
    </ul>
  </nav>

  <article>
    <h1>Agenda</h1>
    <p>Learn Docker with a strong foundational knowledge and practical understanding.</p>
    <p>This is my first Docker web application, and I'm excited to share it with you!</p>
  </article>
</section>

<footer>
  <p>@Anubhav</p>
</footer>

</body>
</html>
