<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Template</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
	  box-sizing: border-box;
}

body {
	  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	    margin: 0;
	      background-color: #f8f9fa;
	        color: #333;
}

/* Style the header */
header {
	  background-color: #007bff;
	    padding: 40px 0;
	      text-align: center;
	        font-size: 40px;
		  color: white;
		    margin-bottom: 20px;
}

/* Create two columns/boxes that floats next to each other */
nav {
	  float: left;
	    width: 30%;
	      padding: 20px;
	        background: #ffffff;
		  border-right: 1px solid #ddd;
}

/* Style the list inside the menu */
nav ul {
	  list-style-type: none;
	    padding: 0;
}

nav ul li a {
	  display: block;
	    padding: 10px;
	      text-decoration: none;
	        color: #007bff;
		  transition: background-color 0.3s ease;
}

nav ul li a:hover {
	  background-color: #e9ecef;
}

/* Style the article */
article {
	  float: left;
	    padding: 20px;
	      width: 70%;
	        background-color: #ffffff;
}

article h1 {
	  font-size: 28px;
	    color: #007bff;
}

article p {
	  font-size: 18px;
	    line-height: 1.6;
}

/* Clear floats after the columns */
section::after {
	  content: "";
	    display: table;
	      clear: both;
}

/* Style the footer */
footer {
	  background-color: #343a40;
	    padding: 15px;
	      text-align: center;
	        color: #f8f9fa;
		  margin-top: 20px;
		    font-size: 14px;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
	  nav, article {
		      width: 100%;
		          padding: 10px;
			    }
}
</style>
	</head>
	<body>

		<header>
			  <h2>Learning the Basics of Docker</h2>
		</header>

		<section>
			  <nav>
				      <ul>
					            <li><a href="https://www.youtube.com/@Anubhav">YouTube</a></li>
						          <li><a href="https://www.linkedin.com/in/anubhavparida2001/">LinkedIn</a></li>
							        <li><a href="https://github.com/anubhavdubu2001">Github</a></li>
								    </ul>
								      </nav>

								        <article>
										    <h1>Agenda</h1>
										        <p>Learning the basics of DevOps with strong foundational knowledge and practical understanding.</p>
											    <p>Lets, Connect and Learn</p>
											      </article>
		</section>

		<footer>
			  <p>@Anubhav</p>
		</footer>

	</body>
</html>
